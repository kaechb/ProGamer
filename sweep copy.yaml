program: main.py
method: random
metric:
  name: w1m
  goal: minimize
parameters:
  beta1:
    values: [.9,.99,.999]
  beta2:
    values: [.9,.99]
  lr_g:
    values: [0.0001,0.0005]
  num_layers:
    values: [4,5,6]
  hidden:
    values: [512,1024]
  hidden_gen:
    values: [512,256]
  l_dim:
    values: [5,10,20]
  sched:
    distribution: categorical
    values: [None,"cosine"]#
  dropout:
    values: [0.4,.5]
  heads:
    values: [4,6,8]
  eval:
    values: [True,False]
  activation:
    values: ["gelu","leakyrelu"]
  num_layers_gen:
    values: [2,4,6]
  l_dim_gen:
    values: [5,10,20]
  dropout_gen:
    values: [0.2,0.4,0.5]
  heads_gen:
    values: [2,4,8,12]
  activation_gen:
    values: ["gelu"]
  ratio:
    values: [0.5,1,1.5]
  norm_first:
    values: [True,False]
  historical:
    values: [True,False]
  bn:
    values: [True,False]
  linear:
    values: [True]
  equallr:
    values: [True,False]
  tokendim:
    values: [1,5,10]
  power:
    values: [False]