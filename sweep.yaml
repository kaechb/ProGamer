program: main.py
method: random
metric:
  name: w1m
  goal: minimize
parameters:
  mean_field_loss:
    values: [True,False]
  ckpt:
    values: [True,False]
  dropout:
    values: [0,.1,.2,.3]
  parton:
    values: ["q","g"]
  lr_d:
    values: [0.0001]
  hidden_gen:
    values: [64,128]
  num_layers_gen:
    values: [6,7,8]
  batch_size:
    values: [128,256]
  l_dim:
    values: [32,16,8]
  l_dim_gen:
    values: [32,16,8]
  hidden:
    values: [64,128]
  num_layers:
    values: [2,3,4]
