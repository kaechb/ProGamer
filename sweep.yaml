program: main.py
method: random
metric:
  name: w1m
  goal: minimize
parameters:
  beta1:
    values: [0,0.9]
  batch_size:
    values: [256,1024,4096]
  beta2:
    values: [.5,.1,.9]
  lr_g:
    values: [0.0001]
  num_layers:
    values: [4,6,8]
  hidden:
    values: [256,1024]
  hidden_gen:
    values: [64,256]
  l_dim:
    values: [5,10,20,30]
  sched:
    distribution: categorical
    values: [None,"cosine","linear"]
  gan:
    distribution: categorical
    values: ["ls","ns"]
  dropout:
    values: [0.4,.5]
  heads:
    values: [4,6,8]
  eval:
    values: [False]
  proj:
    values: [True,False]
  proj_gen:
    values: [True,False]
  num_layers_gen:
    values: [6,8,12]
  l_dim_gen:
    values: [5,15,10]
  dropout_gen:
    values: [0.4,0.5]
  heads_gen:
    values: [3,5,7]
  swa:
    values: [True,False]
  swagen:
    values: [True,False]
  spectral:
    values: [True,False]
  random:
    values: [True,False]
  ratio:
    values: [0.75,1,1.25]
